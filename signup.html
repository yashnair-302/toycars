<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your HotWheels account">
    <title>Sign Up - HotWheels</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-bg"></div>
<div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">üèéÔ∏è</a>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join the HotWheels community</p>
            </div>
<div id="alert-container"></div>
<form class="auth-form" id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe" required>
                </div>
<div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>
<div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6"
                        required>
                    <small style="color: var(--text-muted); font-size: 0.8rem;">
                        Minimum 6 characters
                    </small>
                </div>
<div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
<button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Create Account ‚Üí
                </button>
            </form>
<div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
<div style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" style="color: var(--text-muted); font-size: 0.9rem;">
                    ‚Üê Back to store
                </a>
            </div>
        </div>
    </div>
<script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script>
if (isLoggedIn()) {
            window.location.href = 'index.html';
        }
function handleSignup(e) {
            e.preventDefault();
const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
const result = signup(name, email, password);
if (result.success) {
                showAlert('Account created successfully! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                showAlert(result.error, 'error');
            }
        }
function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${type === 'success' ? '‚úì' : '‚ö†Ô∏è'} ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
