<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your HotWheels account">
    <title>Login - HotWheels</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-bg"></div>
<div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">üèéÔ∏è</a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Login to your HotWheels account</p>
            </div>
<div id="alert-container"></div>
<form class="auth-form" id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>
<div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
<button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Login ‚Üí
                </button>
            </form>
<div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
<div style="text-align: center; margin-top: 1.5rem;">
                <a href="index.html" style="color: var(--text-muted); font-size: 0.9rem;">
                    ‚Üê Back to store
                </a>
            </div>
        </div>
    </div>
<script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script>
if (isLoggedIn()) {
            const redirect = getRedirectAfterLogin();
            window.location.href = redirect;
        }
function handleLogin(e) {
            e.preventDefault();
const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
const result = login(email, password);
if (result.success) {
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    const redirect = getRedirectAfterLogin();
                    window.location.href = redirect;
                }, 1000);
            } else {
                if (result.notFound) {
                    showAlert(`${result.error}. <a href="signup.html" style="color: inherit; text-decoration: underline;">Create an account?</a>`, 'error');
                } else {
                    showAlert(result.error, 'error');
                }
            }
        }
function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${type === 'success' ? '‚úì' : '‚ö†Ô∏è'} ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
